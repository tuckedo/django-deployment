{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank You for Registering!</h1>
    {% else %}
      <h1>Please Fill out the Form below:</h1>
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="submit" value="Register">
      </form>
     {% endif %}
  </div>
{% endblock %}
