<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title></title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">LEARNING USERS</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{% url 'admin:index' %}">ADMIN</a></li>
        <li><a href="{% url 'basic_app:register' %}">REGISTER</a></li>
        {% if user.is_authenticated %}
        <li><a href="#">LOGGED IN AS {{ user.username }}</a></li>
        <li><a href="{% url 'basic_app:user_logout' %}">LOGOUT</a></li>
        {% else %}
        <li><a href="{% url 'basic_app:user_login' %}">LOGIN</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class='container'>
    {% block body_block %}
    {% endblock %}
  </div>
</body>
</html>
